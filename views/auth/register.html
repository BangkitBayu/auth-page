<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/tailwind.css" />
    <title>Register</title>
  </head>

  <body>
    <main>
      <section
        class="container min-h-screen flex items-center justify-center flex-col px- w-auto"
      >
        <h2 class="text-5xl font-sans font-bold my-4">Register</h2>
        <form autocomplete="on" method="post" class="p-4 space-y-6 w-72">
          <div class="form-group flex flex-col gap-2">
            <input
              class="py-2 px-4 w-auto border-gray-400 rounded-md border-2 font-sans"
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group flex flex-col gap-2">
            <input
              class="py-2 px-4 w-auto border-gray-400 rounded-md border-2 font-sans"
              type="username"
              name="username"
              id="username"
              placeholder="Create username"
              required
            />
          </div>
          <div class="form-group flex flex-col gap-2">
            <input
              class="py-2 px-4 w-auto border-gray-400 rounded-md border-2 font-sans"
              type="password"
              name="password"
              id="password"
              placeholder="Create password"
              required
            />
            <div for="showPassword" id="showPassword" class="flex gap-2 items-center">
              <input type="checkbox" name="checkbox" id="checkbox" class="w-5 h-5"/>
              <label class="font-sans">Show password</label>
            </div>
          </div>
          <div class="form-group flex flex-col gap-2 my-4">
            <button
              type="submit"
              class="rounded-md p-3 bg-blue-600 font-sans text-white"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
